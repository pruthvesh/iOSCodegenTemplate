query PROJECT_DETAIL_QUERY($id: Float!) {
  project(id: $id) {
    ...ProjectDetails
    projectConflicts {
      name
      enabled
      __typename
    }
    conflictNote
    usage
    additionalProvisions
    notes
    media {
      id
      name
      url
      __typename
    }
    sideVisibility {
      id
      code
      __typename
    }
    __typename
  }
}

fragment ProjectDetails on Project {
  id
  name
  legacyInstance
  legacyInstanceUrl
  created
  internalName
  projectStatus {
    id
    code
    name
    __typename
  }
  projectType {
    id
    code
    name
    parentObject {
      id
      code
      name
      __typename
    }
    __typename
  }
  projectUnion {
    contractId
    contractStatus {
      id
      code
      name
      __typename
    }
    union {
      parentObject {
        id
        code
        name
        __typename
      }
      id
      code
      name
      __typename
    }
    __typename
  }
  synopsis
  releaseLocations {
    id
    code
    name
    __typename
  }
  canTalentSubmitSelfTape
  isAuditionInPerson
  isSpecificLocation
  auditionAddress {
    country {
      id
      code
      name
      __typename
    }
    addressLine1
    addressLine2
    city
    state {
      id
      code
      name
      __typename
    }
    postalCode
    locationNotes
    __typename
  }
  network
  studio
  executiveProducer
  producer
  writer
  director
  productionCompany
  adAgency
  photographer
  organizations {
    id
    name
    __typename
  }
  contactEmail
  castingDirector
  contactPhone
  castingAssistant
  castingAssociate
  contactInfoPermissions
  createdByPC
  __typename
}

query ROLE_DETAILS($ids: ID!, $checkSidesVisibility: Boolean) {
  roles(ids: [$ids]) {
    ...CastingRoleDetails
    publicationSettings {
      publicationSetting {
        id
        code
        __typename
      }
      dmas {
        id
        code
        name
        sortOrder
        __typename
      }
      __typename
    }
    rolePublishedAt
    locationDates {
      id
      startDate
      roleDateType {
        id
        code
        __typename
      }
      __typename
    }
    __typename
  }
}

