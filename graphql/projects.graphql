query PROJECT_DETAIL_QUERY($id: Float!, $checkSidesVisibility: Boolean) {
  project(id: $id) {
    ...ProjectDetailsForProfile
    projectConflicts {
      name
      enabled
      __typename
    }
    conflictNote
    usage
    additionalProvisions
    notes
    media {
      id
      name
      url
      __typename
    }
    sideVisibility {
      id
      code
      __typename
    }
    __typename
  }
}

query ROLE_DETAILS($ids: ID!, $checkSidesVisibility: Boolean) {
  roles(ids: [$ids]) {
    ...CastingRoleDetailsForProfile
    publicationSettings {
      publicationSetting {
        id
        code
        __typename
      }
      dmas {
        id
        code
        name
        sortOrder
        __typename
      }
      __typename
    }
    rolePublishedAt
    locationDates {
      id
      startDate
      roleDateType {
        id
        code
        __typename
      }
      __typename
    }
    __typename
  }
}

fragment LocationDates on RoleDateWithLocation {
  id
  startDate
  endDate
  cityName
  roleDateType {
    id
    code
    __typename
  }
  __typename
}

fragment MediaAsset on Media {
  ...BaseMedia
  created
  __typename
}

