query dmas {
  dmas {
    id
    name
    region {
      id
      name
      country {
        id
        code
        name
        __typename
      }
      __typename
    }
    __typename
  }
}

query getLocations {
  dmas(isLimitedOnly: true) {
    id
    name
    code
    region {
      id
      name
      code
      country {
        id
        code
        name
        continent {
          id
          __typename
        }
        __typename
      }
      __typename
    }
    __typename
  }
}

query countryWithDma {
  countryWithDma(isLimitedOnly: true) {
    id
    name
    code
    enabled
    sortOrder
    regions {
      id
      code
      name
      enabled
      sortOrder
      dmas {
        id
        code
        name
        enabled
        sortOrder
      }
    }
  }
}

