query getWorksheetData(
  $page: PageInput!
  $filters: RepsWorksheetFiltersArgs
  $sortBy: RepWorksheetFieldOrder
  $sortOptions: [RepWorksheetOrderOption!]
) {
  repsWorksheet(
    page: $page
    filters: $filters
    sortBy: $sortBy
    sortOptions: $sortOptions
  ) {
    __typename
    page
    totalCount
    totalPages
    data {
      ...RepsWorkSheetItem
      __typename
    }
  }
}

query getWorksheetDataByProject(
  $page: PageInput!
  $filters: RepsWorksheetFiltersArgs
  $sortBy: RepWorksheetFieldOrder
  $sortOptions: [RepWorksheetOrderOption!]
) {
  repsWorksheet(
    page: $page
    filters: $filters
    sortBy: $sortBy
    sortOptions: $sortOptions
  ) {
    page
    totalCount
    totalPages
    data {
      id
      status
      dueDate
      createdAt
      updatedAt
      slotDate
      type
      submission {
        role {
          project {
            id
            name
            castingCompany
          }
        }
      }
    }
  }
}

fragment RepsWorkSheetItem on RepsWorksheetItem {
  __typename
  id
  type
  status
  dueDate
  updatedAt
  createdAt
  forwardCount
  unreadMessageCount
  lastMessageId
  submission {
    __typename
    id
    profile {
      __typename
      id
      stageName
      phone
      email
    }
    role {
      __typename
      id
      name
      project {
        __typename
        id
        name
        castingCompany
      }
    }
    isCreatedByCD
  }
  schedule {
    __typename
    id
    timeZone {
      __typename
      id
      abbreviation
      standardName
    }
  }
  talentResponse {
    __typename
    status
    note
    repliedAt
  }
  response {
    __typename
    status
    note
    repliedAt
  }
  slotDate
}

mutation forwardRequests(
  $ids: [ID!]!
  $message: String
  $ccManagerEmail: Boolean
) {
  forwardRequests(
    ids: $ids
    message: $message
    ccManagerEmail: $ccManagerEmail
  ) {
    id
    status
    forwardCount
    __typename
  }
}

query searchProjectsByOrg($partialProjectName: String, $page: PageInput) {
  searchProjectsByOrg(partialProjectName: $partialProjectName, page: $page) {
    totalCount
    objects {
      id
      name
      castingCompany
    }
  }
}

query searchProfilesByOrgId($partialStageName: String, $page: PageInput) {
  searchProfilesByOrgId(partialStageName: $partialStageName, page: $page) {
    totalCount
    objects {
      id
      stageName
    }
  }
}

query getOrganizationsByRepTypeAndName(
  $input: OrganizationsByRepTypeAndNameInput!
) {
  getOrganizationsByRepTypeAndName(input: $input) {
    totalCount
    objects {
      organization {
        id
        name
      }
    }
  }
}