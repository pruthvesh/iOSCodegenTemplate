query verifyAccount($input: VerifyAccountInput!) {
  verifyAccount(input: $input)
}

mutation resetPasswordBauB21($legacyInstance: String, $login: String!) {
  resetPasswordBauB21(legacyInstance: $legacyInstance, login: $login)
}

mutation switchAuthContext(
  $refreshToken: String!
  $role: SystemRoleCode
  $artistId: Int
  $organizationId: Int
) {
  switchAuthContext(
    refreshToken: $refreshToken
    role: $role
    artistId: $artistId
    organizationId: $organizationId
  ) {
    access
    refresh
    __typename
  }
}

query ARTISTS_INFO {
  myAccount {
    id
    firstName
    lastName
    countryId
    email
    phone
    lastArtistId
    rosterInvitationToken
    emailResetToken
    language {
      id
      code
      name
      enabled
      locale
      baseLocale
    }
    subscription {
      id
      plans {
        id
        isBasePlan
        price
        code
        billingCode
        currency {
          id
          code
        }
      }
    }
    country {
      id
      code
      name
      continent {
        id
        code
      }
      supportingCountry {
        id
        code
      }
    }
    isIPC
    artists {
      minor
      artistId
      firstName
      lastName
      created
      artistSubscriptions {
        id
        expirationDate
        plan {
          id
          code
          isBasePlan
        }
      }
      profiles {
        profileId
        artistId
        stageName
        dateOfBirth
        created
        isPersonal
        deactivatedBy
        profileStatus {
          id
          code
          name
          __typename
        }
        isPersonal
        profileVisiblities {
          id
          code
          name
          __typename
        }
        profileMainOrganization {
          id
          name
          __typename
        }
        organizations {
          id
          name
          logo {
            ...LogoAsset
            __typename
          }
          parentOrganization {
            id
            name
            logo {
              ...LogoAsset
              __typename
            }
            __typename
          }
          __typename
        }
        photos(isPrimary: true) {
          profileMediaId
          isPrimary
          media {
            ...MediaAssetWithThumbnail
            __typename
          }
          __typename
        }
        profileBookOuts {
          profileBookoutId
          profileId
          startDate
          endDate
          __typename
        }
        billingItems {
          code
          name
          price
          qty
          id
          priceInCents
          availableCredit
          __typename
        }
        __typename
      }
      __typename
    }
    timeZone {
      id
      code
      gmtOffset
      name
      abbreviation
      standardName
    }
  }
}

fragment LogoAsset on Media {
  id
  url
  guid
  name
  fileKey
  mediaId
}

fragment MediaAssetWithThumbnail on Media {
  ...MediaAsset
  thumbnail {
    ...BaseMedia
  }
}

fragment MediaAsset on Media {
  ...BaseMedia
  created
}

fragment BaseMedia on Media {
  id
  mediaId
  fileKey
  thumbnailUrl
  name
  url
  transformation {
    xAxis
    yAxis
    width
    height
    rotate
    startOffset
  }
  mediaStorageStatus {
    id
    code
  }
  fileType {
    id
    code
    name
  }
  mediaType {
    id
    code
  }
  mediaStatus {
    id
    code
  }
  isLocked
}

mutation refreshToken($refreshToken: String!) {
  refreshToken(refreshToken: $refreshToken) {
    access
    refresh
  }
}

mutation logout($refreshToken: String!) {
  logout(refreshToken: $refreshToken)
}

mutation updateAccountFirstName($updateAccountInput: UpdateAccountInput!) {
  updateAccountName(updateInfo: $updateAccountInput) {
    firstName
    lastName
    __typename
  }
}

mutation resetEmail($audience: String!, $updateInfo: UpdateAccountInput!) {
  resetEmail(audience: $audience, updateInfo: $updateInfo)
}

mutation checkEmailOtp($otp: String!, $verificationId: String!) {
  isValid: checkEmailOtp(otp: $otp, verificationId: $verificationId)
}

mutation verifyAccountEmail {
  verifyAccountEmail {
    access
    refresh
    __typename
  }
}

mutation updateAccountPhone($updateAccountInput: UpdateAccountInput!) {
  updateAccountPhone(updateInfo: $updateAccountInput) {
    phone
    __typename
  }
}

query timeZones {
  timeZones {
    id
    code
    name
    gmtOffset
    dstOffset
    enabled
    sortOrder
    __typename
  }
}

mutation updateAccountTimeZone(
  $input: UpdateAccountInput!
  $accountId: Float!
) {
  updateAccount(input: $input, accountId: $accountId) {
    timeZone {
      id
      name
      code
      standardName
      abbreviation
      __typename
    }
    __typename
  }
}

mutation updatePassword($oldPassword: String!, $newPassword: String!) {
  updatePassword(oldPassword: $oldPassword, newPassword: $newPassword)
}

mutation sendAccountEmailVerificationCode {
  verificationId: sendAccountEmailVerificationCode
}

query getLanguageLocales {
  getLanguageLocales {
    id
    name
    locale
    code
    __typename
  }
}

mutation updateAccountLanguage(
  $input: UpdateAccountInput!
  $accountId: Float!
) {
  updateAccount(input: $input, accountId: $accountId) {
    language {
      id
      name
      code
      locale
      __typename
    }
    __typename
  }
}
